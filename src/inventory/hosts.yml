---
# =============================================================================
# INVENTORY HOST DEFINITIONS
# =============================================================================
# Define hosts and their group memberships
# Environment-specific groups are defined here
# =============================================================================

all:
  hosts:
    vps:
      ansible_host: "{{ vps_server_ip }}"
      ansible_user: "{{ initial_deployment_user }}"
      ansible_ssh_private_key_file: "{{ initial_deployment_ssh_key }}"
      ansible_python_interpreter: "/usr/bin/python3.10"
  children:
    # Task-based groups
    host_tasks:
      hosts:
        vps:
    container_tasks:
      hosts:
        vps:
    
    # Environment-based groups
    production:
      hosts:
        vps:
    staging:
      hosts:
        vps:
    development:
      hosts:
        vps:
