---
# =============================================================================
# INVENTORY HOST DEFINITIONS
# =============================================================================
# Define hosts and their group memberships
# Single environment configuration - no more production/staging/development
# =============================================================================

all:
  hosts:
    vps:
      ansible_host: "{{ vault_vps_server_ip }}"
      ansible_user: "{{ vault_initial_deployment_user }}"
      ansible_ssh_private_key_file: "{{ vault_initial_deployment_ssh_key }}"
      ansible_python_interpreter: "/usr/bin/python3.10"
  children:
    # Task-based groups
    host_tasks:
      hosts:
        vps:
    container_tasks:
      hosts:
        vps:
