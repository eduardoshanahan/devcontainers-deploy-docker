---
# Monitoring Configuration - Uses centralized variables from features.yml
# All configuration is now managed through the centralized system

# Master feature toggle
configure_monitoring_enabled: "{{ features.monitoring }}"

# Core monitoring settings
configure_monitoring_health_check_interval: "{{ monitoring.core.health_check_interval }}"
configure_monitoring_disk_threshold: "{{ monitoring.core.disk_threshold }}"
configure_monitoring_memory_threshold: "{{ monitoring.core.memory_threshold }}"
configure_monitoring_cpu_threshold: "{{ monitoring.core.cpu_threshold }}"
configure_monitoring_network_threshold: "{{ monitoring.core.network_threshold }}"

# Resource limits
configure_monitoring_memory_limit: "{{ monitoring.resources.memory_limit }}"
configure_monitoring_cpu_limit: "{{ monitoring.resources.cpu_limit }}"
configure_monitoring_log_retention_days: "{{ monitoring.resources.log_retention_days }}"
configure_monitoring_max_log_size: "{{ monitoring.resources.max_log_size }}"

# Docker monitoring
configure_monitoring_docker_logs_enabled: "{{ monitoring.docker.logs_enabled }}"
configure_monitoring_docker_log_driver: "{{ monitoring.docker.log_driver }}"
configure_monitoring_docker_log_max_size: "{{ monitoring.docker.log_max_size }}"
configure_monitoring_docker_log_max_files: "{{ monitoring.docker.log_max_files | default('3') }}"

# Prometheus
configure_monitoring_prometheus_enabled: "{{ monitoring.prometheus.enabled | default(false) }}"
configure_monitoring_prometheus_port: "{{ monitoring.prometheus.port | default(9100) }}"

# ELK Stack
configure_monitoring_elk_enabled: "{{ monitoring.elk.enabled | default(false) }}"

# Alerting
configure_monitoring_alerts_enabled: "{{ monitoring.core.enabled | default(true) }}"
configure_monitoring_alerts_email: "{{ notifications.email.recipients[0] | default('') }}"
configure_monitoring_alerts_slack_webhook: "{{ notifications.webhooks.slack_webhook | default('') }}"
configure_monitoring_alerts_discord_webhook: "{{ notifications.webhooks.discord_webhook | default('') }}"
