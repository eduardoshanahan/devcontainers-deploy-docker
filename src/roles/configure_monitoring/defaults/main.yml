---
# Monitoring Configuration - Uses centralized variables from features.yml
# All configuration is now managed through the centralized system

# Master feature toggle
configure_monitoring_enabled: "{{ features.monitoring | default(true) }}"

# Core monitoring settings
configure_monitoring_health_check_interval: "{{ monitoring.core.health_check_interval | default(300) }}"
configure_monitoring_disk_threshold: "{{ monitoring.core.disk_threshold | default(85) }}"
configure_monitoring_memory_threshold: "{{ monitoring.core.memory_threshold | default(90) }}"
configure_monitoring_cpu_threshold: "{{ monitoring.core.cpu_threshold | default(80) }}"
configure_monitoring_network_threshold: "{{ monitoring.core.network_threshold | default(80) }}"

# Resource limits
configure_monitoring_memory_limit: "{{ monitoring.resources.memory_limit | default('512M') }}"
configure_monitoring_cpu_limit: "{{ monitoring.resources.cpu_limit | default('1') }}"
configure_monitoring_log_retention_days: "{{ monitoring.resources.log_retention_days | default(7) }}"
configure_monitoring_max_log_size: "{{ monitoring.resources.max_log_size | default('10M') }}"

# Docker monitoring
configure_monitoring_docker_logs_enabled: "{{ monitoring.docker.logs_enabled | default(true) }}"
configure_monitoring_docker_log_driver: "{{ monitoring.docker.log_driver | default('json-file') }}"
configure_monitoring_docker_log_max_size: "{{ monitoring.docker.log_max_size | default('10m') }}"
configure_monitoring_docker_log_max_files: "{{ monitoring.docker.log_max_files | default('3') }}"

# Prometheus
configure_monitoring_prometheus_enabled: "{{ monitoring.prometheus.enabled | default(false) }}"
configure_monitoring_prometheus_port: "{{ monitoring.prometheus.port | default(9100) }}"

# ELK Stack
configure_monitoring_elk_enabled: "{{ monitoring.elk.enabled | default(false) }}"

# Alerting
configure_monitoring_alerts_enabled: "{{ monitoring.core.enabled | default(true) }}"
configure_monitoring_alerts_email: "{{ notifications.email.recipients[0] | default('') }}"
configure_monitoring_alerts_slack_webhook: "{{ notifications.webhooks.slack_webhook | default('') }}"
configure_monitoring_alerts_discord_webhook: "{{ notifications.webhooks.discord_webhook | default('') }}"
