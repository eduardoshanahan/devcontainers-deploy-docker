---
# Test configuration
test_network_security_enabled: true

# Test containers for network validation
test_network_security_test_containers:
  - name: "test-web"
    image: "alpine:latest"
    network: "web-network"
    command: "tail -f /dev/null"
    service: "web"
  - name: "test-db"
    image: "alpine:latest"
    network: "db-network"
    command: "tail -f /dev/null"
    service: "database"
  - name: "test-monitoring"
    image: "alpine:latest"
    network: "monitoring-network"
    command: "tail -f /dev/null"
    service: "monitoring"

# Expected network configurations (use actual configuration)
test_network_security_expected_networks: "{{ deploy_docker_network_configuration.default_networks }}"

# Expected firewall rules (use actual configuration)
test_network_security_expected_firewall_rules:
  - rule: "allow"
    port: "22"
  - rule: "allow"
    port: "80"
  - rule: "allow"
    port: "443"

# Test timeout settings
test_network_security_timeout: 30
