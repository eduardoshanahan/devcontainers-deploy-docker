---
# Role behavior settings
test_network_security_enabled: false # Now controlled by Docker test mode
test_network_security_verbose: false
test_network_security_fail_fast: true

# Test container configurations (only used when test mode enabled)
test_network_security_test_containers:
  - name: "test-web"
    image: "alpine:latest"
    network: "web-network"
    command: "tail -f /dev/null"
    service: "web"
  - name: "test-db"
    image: "alpine:latest"
    network: "db-network"
    command: "tail -f /dev/null"
    service: "database"
  - name: "test-api"
    image: "alpine:latest"
    network: "api-network"
    command: "tail -f /dev/null"
    service: "api"

# Expected network configurations (reference the main configuration)
test_network_security_expected_networks: "{{ configure_docker_networks_default_networks | default([]) }}"

# Expected firewall rules (use actual configuration)
test_network_security_expected_firewall_rules:
  - rule: "allow"
    port: "22"
  - rule: "allow"
    port: "80"
  - rule: "allow"
    port: "443"

# Test timeout settings
test_network_security_timeout: 30
