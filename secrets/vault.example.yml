---
# =============================================================================
# ANSIBLE VAULT - EXAMPLE CONFIGURATION
# =============================================================================
# This file shows the structure and example values for the vault configuration
# 
# TO SET UP:
# 1. Copy this file to secrets/vault.yml
# 2. Replace all example values with your actual sensitive data
# 3. Encrypt the file: ansible-vault encrypt secrets/vault.yml
# 
# TO USE:
# - Run playbooks with: ansible-playbook --ask-vault-pass playbooks/full.yml
# - Or set ANSIBLE_VAULT_PASSWORD_FILE environment variable
# =============================================================================

# =============================================================================
# SERVER CONFIGURATION
# =============================================================================
# Your VPS server details
vault_vps_server_ip: "your-vps-server-ip-or-hostname.com"
vault_initial_deployment_user: "ubuntu"  # Default Ubuntu user for initial deployment
vault_initial_deployment_ssh_key: "~/.ssh/your-initial-deployment-key"

# Container deployment user (created during deployment)
vault_containers_deployment_user: "docker_deployment"
vault_containers_deployment_user_ssh_key: "~/.ssh/your-container-deployment-key"
vault_containers_deployment_user_ssh_key_public: "/path/to/your/public/key.pub"

# =============================================================================
# EMAIL CONFIGURATION
# =============================================================================
# Email addresses for notifications and alerts
vault_configure_security_updates_email: "admin@yourdomain.com"
vault_configure_security_updates_gmail_user: "your-email@gmail.com"
vault_configure_security_updates_gmail_password: "your-gmail-app-password"

# Monitoring and reporting email configuration
vault_configure_monitoring_alert_email: "alerts@yourdomain.com"
vault_configure_reporting_email: "reports@yourdomain.com"
vault_configure_reporting_gmail_user: "your-email@gmail.com"
vault_configure_reporting_gmail_password: "your-gmail-app-password"

# Container security alerts
vault_configure_container_security_alert_email: "security@yourdomain.com"

# =============================================================================
# SMTP CONFIGURATION
# =============================================================================
# Gmail SMTP settings (for sending notifications)
vault_configure_security_updates_gmail_smtp_server: "smtp.gmail.com"
vault_configure_security_updates_gmail_smtp_port: "465"
vault_configure_reporting_gmail_smtp_server: "smtp.gmail.com"
vault_configure_reporting_gmail_smtp_port: "465"

# =============================================================================
# REMOTE LOGGING CONFIGURATION
# =============================================================================
# Remote syslog server for centralized logging
# Leave as placeholder if not using remote logging
vault_configure_remote_logging_server: "your-remote-logging-server.com"

# =============================================================================
# WEBHOOK CONFIGURATION
# =============================================================================
# Optional webhook URLs for notifications
# Leave empty if not using webhooks
vault_configure_security_updates_slack_webhook: ""
vault_configure_security_updates_discord_webhook: ""
vault_configure_monitoring_alert_webhook: ""

# =============================================================================
# ADDITIONAL CONFIGURATION EXAMPLES
# =============================================================================
# Uncomment and configure these if needed:

# Database credentials (if using databases)
# vault_database_root_password: "your-secure-database-password"
# vault_database_user: "your-database-user"
# vault_database_password: "your-database-password"

# API keys and tokens
# vault_monitoring_api_key: "your-monitoring-api-key"
# vault_security_api_key: "your-security-api-key"

# SSL/TLS certificates
# vault_ssl_certificate_key: "your-private-key-content"
# vault_ssl_certificate: "your-certificate-content"

# Docker registry credentials
# vault_docker_registry_username: "your-registry-username"
# vault_docker_registry_password: "your-registry-password"

# =============================================================================
# SECURITY NOTES
# =============================================================================
# 
# 1. Gmail App Passwords:
#    - Use Gmail App Passwords, not your regular Gmail password
#    - Generate at: https://myaccount.google.com/apppasswords
#    - Enable 2-factor authentication first
#
# 2. SSH Keys:
#    - Ensure SSH keys exist and have correct permissions (600)
#    - Test SSH connectivity before deployment
#    - Use absolute paths for SSH key locations
#
# 3. Server IP/Hostname:
#    - Use IP address or fully qualified domain name
#    - Ensure DNS resolution works
#    - Test connectivity: ping your-server-ip
#
# 4. File Permissions:
#    - Keep vault file secure: chmod 600 secrets/vault.yml
#    - Keep password file secure: chmod 600 secrets/.vault_pass
#
# 5. Backup:
#    - Keep secure backups of your vault file and password
#    - Store backups in a secure location
#    - Test vault decryption regularly
#
# =============================================================================
# ENCRYPTION COMMANDS
# =============================================================================
#
# Encrypt the vault file:
#   ansible-vault encrypt secrets/vault.yml
#
# Edit the vault file:
#   ansible-vault edit secrets/vault.yml
#
# View the vault file:
#   ansible-vault view secrets/vault.yml
#
# Change vault password:
#   ansible-vault rekey secrets/vault.yml
#
# =============================================================================
